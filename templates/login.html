{% extends "base.html" %}

{% block title %}Sign In - StudyFlow{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-75 align-items-center">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="text-center mb-5">
            <div class="feature-icon mx-auto mb-4" style="width: 80px; height: 80px; font-size: 2rem;">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h2 class="fw-bold mb-2" style="color: var(--gray-700);">Welcome back</h2>
            <p class="text-soft">Sign in to continue your learning journey</p>
        </div>
        
        <div class="card border-0">
            <div class="card-body p-5">
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label fw-semibold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg py-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-soft mb-0">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold">
                                Create one here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-soft-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Your data is secure and protected
            </small>
        </div>
    </div>
</div>

<style>
.min-vh-75 {
    min-height: 75vh;
}
</style>
{% endblock %}
